<div class="container mt-4">
    <div class="row">
        <div class="col">
            <p class="h3">Boss Contact Application
                <a class="btn btn-success btn-sm" href="contacts/add"><i class="fa fa-plus-circle">&nbsp;</i>Add New</a>
            </p>
            <p class="fst-italic mt-2">This hh iof Gku b iG pib ;kG ug iug g gIgpig ug iuG gg Uiu uGI i</p>
            <form>
                <div class="row">
                    <div class="col-mb-6">
                        <input type="text" class="form-control" placeholder="Search Contact">
                    </div>
                    <div class="col-mb-6">
                        <input type="submit" class="btn btn-outline-dark" value="search">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--Loader-->
<div *ngIf="loading">
    <app-loader></app-loader>
</div>

<!--Error Message-->
<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>

<!--Card Design-->
<div class="container mt-4" *ngIf="!loading && contacts.length >0">
    <div class="row">
        <div *ngFor="let contact of contacts" class="col-md-6">
            <div class="card list-group-item-success shadow-lg my-2">
                <div class="card-body">
                    <div class="row align-tem-center">
                        <div class="col-sm-4">
                            <img [src]="contact.photo" class="contact-img" alt="User">
                        </div>
                        <div class="col-sm-7">
                            <ul class="list-group">
                                <li class="list-group-item">Name: <span class="fw-bold">{{contact.name}}</span></li>
                                <li class="list-group-item">Email: <span class="fw-bold">{{contact.email}}</span></li>
                                <li class="list-group-item">Mobile: <span class="fw-bold">{{contact.mobile}}</span></li>
                            </ul>
                        </div>
                        <div class="col-sm-1">
                            <a routerLink="/contacts/view/:{{contact.id}}" class="btn-btn-warning"><i
                                    class="fa fa-eye"></i></a>
                            <a routerLink="/contacts/edit/:contactId" class="btn-btn-success"><i
                                    class="fa fa-pen"></i></a>
                            <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
